<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- CSS only -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		
		<!-- JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<meta charset="utf-8" />
		<link href="css/bExpediente-style.css" rel="stylesheet" />
		<title>Nuevo expediente</title>
	</head>
	<body>
	<script>
		$(document).ready(function(){
			if($("#id_cE").val() == ""){
				
				$("#hedit").hide();
				$("#hnew").show();
			}
			else{
			
				$("#hedit").show();
				$("#hnew").hide();
			}
		});
	</script>
		

		<div class="container-fluid">
		
			<nav class="navbar navbar-light bg-light">
			  <a class="navbar-brand">Coordinador</a>
			  <div class="form-inline">}
				  <button class="btn btn-secondary">Cerrar sesion</button>
				</div>
			</nav>
			
			<div class="content">
				<div class="jumbotron">
					<h3 class="display-4" id="hedit">Editar Expediente</h3>
					<h3 class="display-4" id="hnew">Crear un nuevo expediente</h3>
					<form>
						<div class="form-group col-md-2"> 
							<input type="text" class="form-control" id="id_cE" hidden>
						  </div>

						<div class="form-row">
                            <div class="form-group col-md-6">
								<label for="nombre">Nombre</label>
								<input type="text" class="form-control" id="nombre">
							</div>
							<div class="form-group col-md-6">
								<label for="apellido">Apellido</label>
								<input type="text" class="form-control" id="apellido">
							</div>
                        </div>
						<div class="form-row">
							<div class="form-group col-md-4">
								<label for="cMin">Carnet de minoridad</label>
								<input type="text" class="form-control" id="cMin">
							</div>
							<div class="form-group col-md-4">
								<label for="fNaciemiento">Fecha de Nacimiento</label>
								<input type="date" class="form-control" id="fNacimiento">
							</div>
							<div class="form-group col-md-4">
								<label for="tMovil">Telefono Movil</label>
								<input type="number" class="form-control" id="tMovil">
							</div>							
						</div>
						<div class="form-row">
							<div class="form-group col-md-8">
								<label for="direccion">Direccion</label>
								<input type="text" class="form-control" id="direccion">
							</div>
							<div class="form-group col-md-4">
								<label for="tFijo">Telefono Fijo</label>
								<input type="number" class="form-control" id="tFijo">
							</div>						
						</div>
						<div class="form-row">
							<div class="form-group col-md-4">
								<label for="municipios">Tipo de cuenta</label>
								<!--Combobox municipios-->
								<select class="form-control" id="municipios">
									<option>Municipio1</option>
									<option>Municipio2</option>
								</select>
							</div>
							<div class="form-group col-md-4">
								<label for="cEscolares">Estado</label>
								<!--combobox centros escolares-->
								<select class="form-control" id="cEscolares">
								  <option>Activo</option>
								  <option>Inactivo</option>
								</select>
							</div>

						</div>
						
					</form>
					<hr class="my-4">
					<button type="submit" class="btn btn-primary btn-lg">Guardar</button>
				</div>					
			</div>
		</div>

	</body>
	<footer>
		<div class="card">
		</div>
	</footer>
</html>
