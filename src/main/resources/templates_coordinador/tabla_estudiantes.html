<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	
	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<meta charset="utf-8" />
	<link href="css/bExpediente-style.css" rel="stylesheet" />
	<title>Expedientes</title>
</head>

<script>
  function verMaterias(){
    var estudianteId = $('#idEstudiante').val();
    location.href = './materias_cursadas?idEstudiante='+ estudianteId;
  }
</script>

<body>
	<div class="container-fluid" style="margin-top: 5em">

		<nav class="navbar">
			<p class="navbar-brand">
			<img src="img/icono.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
				Expedientes
			</p>
		</nav>

		<div class="row align-items-center justify-content-md-center">
			<table class="table table-hover">
				<thead>
					<th scope="col">Accion</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Materias Aprobadas</th>			
					<th scope="col">Materias Reprobadas</th>
					<th scope="col">Promedio</th>
				</thead>
				<th:block th:each="libro, row:${listado}">
					<tr>
						<th scope="row" th:text="${libro.s_titulo}"/>
						<th th:text="${libro.s_autor}"/>
						<th th:text="${libro.s_isbn}"/>
						<th th:text="${libro.categoria.s_categoria}"/>
						<th th:text="${libro.f_ingreso}"/>
						<th th:text="${libro.EstadoDelegate}"/>
					</tr>
				</th:block>
			</table>
		</div>
	</div>
</body>
</html>
