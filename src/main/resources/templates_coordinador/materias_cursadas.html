<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- CSS only -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		
		<!-- JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<meta charset="utf-8" />
		<link href="css/catalogo-style.css" rel="stylesheet" />
		<title>Materias cursadas</title>	
	</head>
	<body>
		<div class="container-fluid">		
			<nav class="navbar navbar-light bg-light">
			  <a class="navbar-brand" href="/buscar_o_agregar_alumnos">Coordinador</a>
			  <form class="form-inline">
			    <div class="btn-group dropleft">
					<a class="btn btn-secondary" href="/logout">
						Cerrar sesión
					</a>
				</div>
			  </form>
			</nav>
			<div class="content">
				<div class="sub-navbar">
					<h1 class="display-4" th:text="${nombreEst}"></h1>
					<a class="btn btn-primary" th:href="@{'/agregar_nueva_materia_cursada/' + ${idEst}}">Agregar nueva materia</a>
				</div>
				<table class="table table-hover">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Accion</th>
							<th scope="col">Materia</th>
							<th scope="col">Año</th>
							<th scope="col">Ciclo</th>			
							<th scope="col">Nota</th>
							<th scope="col">Resultado</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="matCursada, row:${matCursadas}">
							<tr>
								<td><a class="btn btn-primary" th:href="@{'/editar_materia_cursada/' + ${matCursada.idEstudianteMateria}}">Editar</a></td>
								<th th:text="${matCursada.nombreMateria}"/>
								<th th:text="${matCursada.anio}"/>
								<th th:text="${matCursada.ciclo}"/>
								<th th:text="${matCursada.nota}"/>
								<th th:text="${matCursada.resultado}"/>
							</tr>
						</th:block>
					</tbody>
				</table>	
			</div>
		</div>
	</body>
</html>
