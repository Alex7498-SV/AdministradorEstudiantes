<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Materias Cursadas</title>
</head>
<body>
	<div class="container" style="margin-top: 5em">
		<div class="row align-items-center justify-content-md-center">
			<table class="table table-hover">
				<thead>
					<th scope="col">Accion</th>
					<th scope="col">Materia</th>
					<th scope="col">Aï¿½o</th>
					<th scope="col">Ciclo</th>			
					<th scope="col">Nota</th>
					<th scope="col">Resultado</th>
				</thead>
				<tbody>
					<th:block th:each="matCursada, row:${matCursadas}">
						<tr>
							<td><a class="btn btn-primary" th:href="@{'/editar_materia_cursada/' + ${matCursada.idEstudianteMateria}}">Editar</a></td>
							<th th:text="${matCursada.nombreMateria}"/>
							<th th:text="${matCursada.anio}"/>
							<th th:text="${matCursada.ciclo}"/>
							<th th:text="${matCursada.nota}"/>
							<th th:text="${matCursada.resultado}"/>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
