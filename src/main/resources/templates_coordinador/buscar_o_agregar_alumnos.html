	<body>
		
		<div class="container-fluid">
			<!-- Image and text -->
			<nav class="navbar">
				<p class="navbar-brand">

			<div class="formularioWrapper">

									</div>
									<div class="form-group col-md-8">
										<label for="pclave">Valor de busqueda</label>

									</div>
								</div>
								<button type="submit" class="btn btn-primary">Buscar</button>
                               <hr>
								<button type="submit" class="btn btn-danger">Crear un nuevo expediente</button>
                            </div>
                        </div>
                    </form>
				</div>
			</div>
