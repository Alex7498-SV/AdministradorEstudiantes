<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
<meta charset="utf-8" />
<link href="css/bExpediente-style.css" rel="stylesheet" />
<title>Expedientes</title>
</head>
<script>
	$(document).ready(function(){
		var msg = $("#msg");
		console.log("HOLAAAAAAAAAAAAAAA");
		if(msg.val().length != 0){
			console.log("HOLAAAAAAAAAAAAAAA");
			msg.css("visibility","visible");
		}
	})
</script>
<body>
	<div class="container-fluid">
		<!-- Image and text -->
		<nav class="navbar">
			<p class="navbar-brand">
				<img src="img/icono.png" width="30" height="30"
					class="d-inline-block align-top" alt="" loading="lazy">
				Expedientes
			</p>
			<div class="form-inline">
				<a href="/logout"><button class="btn btn-secondary">Cerrar
						Sesion</button></a>
			</div>
		</nav>
		<div class="formularioWrapper">
			<div class="jumbotron">
				<h1 class="display-4">Buscar estudiantes</h1>
				<div class="row">
					<div class="col">
						<form th:action="@{/filtrar_por_nom_ape}" method="post" class="form-row">
							<div class="form-group col-md-4">
								<label for="nomApe">Filtrar por</label> 
								<select class="form-control" id="criterio" name="nomApe">
									<option value="n">Nombres</option>
									<option value="a">Apellidos</option>
								</select>
							</div>
							<div class="form-group col-md-8">
								<label for="clave">Valor de busqueda</label> 
								<input type="text" class="form-control" name="clave" placeholder="Ingrese nombre" required>
								<p id="msg" th:text="${msg}" style="color: red;"></p>
							</div>
							<button type="submit" class="btn btn-primary">Buscar</button>
						</form>
						<hr>
						<form th:action="@{/agregar_expediente_nuevo}" method="post">
							<button type="submit" class="btn btn-danger">Crear un nuevo expediente</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<footer>
	<div class="card"></div>
</footer>
</html>
