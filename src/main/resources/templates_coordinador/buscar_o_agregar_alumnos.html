<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- CSS only -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		
		<!-- JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<meta charset="utf-8" />
		<link href="css/bExpediente-style.css" rel="stylesheet" />
		<title>Expedientes</title>
	</head>
	<body>
		
		<div class="container-fluid">
			<!-- Image and text -->
			<nav class="navbar">
				<p class="navbar-brand">
				<img src="img/icono.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                    Expedientes
				</p>
				<div class="form-inline">
					<a href="/logout"><button class="btn btn-secondary">Cerrar Sesion</button></a>
				</div>
			</nav>

			<div class="formularioWrapper">

				<div class="jumbotron">
					<h1 class="display-4">buscar estudiantes</h1>

                    
                        <div class="row">
                            <div class="col">
                                <div class="form-row">

									<form th:action="@{/filtrar_por_nom_ape}" th:object="${objeto}" method="post">
										
										<div class="form-group col-md-4">
										<label for="nombre">Filtrar por</label>
										<select class="form-control" id="criterio" th:field=*{apellidos}>
											<datalist id="datos">
												<option value="nombre">Nombres</option>
												<option value="apellido">Apellidos</option>
											</datalist>
											
										  </select>
										</div>
										<div class="form-group col-md-8">
											<label for="pclave">Valor de busqueda</label>
											<input type="text" class="form-control" name="pclave" th:field=*{nombres}>
										</div>
										<button type="submit" class="btn btn-primary">Buscar</button>
									</form>
								</div>
								
                               <hr>
								<button type="submit" class="btn btn-danger">Crear un nuevo expediente</button>
                            </div>
                        </div>
                    
				</div>
			</div>
		</div>
	</body>
	<footer>
		<div class="card"></div>
	</footer>
</html>
