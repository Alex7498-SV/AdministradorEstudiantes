<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- CSS only -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		
		<!-- JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<meta charset="utf-8" />
		<link href="css/eCatalogo-style.css" rel="stylesheet" />
		<title>Catalogo Materia</title>
	</head>
	<body>
	<script>
		$(document).ready(function(){
			if($("#id_cE").val() == ""){
				
				$("#hedit").hide();
				$("#hnew").show();
			}
			else{
				
				$("#hedit").show();
				$("#hnew").hide();
			}
		});
	</script>
		

		<div class="container-fluid">
		
			<nav class="navbar navbar-light bg-light">
			  <a class="navbar-brand">Administrador</a>
			  <form class="form-inline">
			    <div class="btn-group dropleft">
				  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Opciones
				  </button>
				  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				    <a class="dropdown-item" href="#">Configuracion de cuenta</a>
				    <a class="dropdown-item" href="#">Cerrar sesi√≥n</a>
				    
				  </div>
				</div>
			  </form>
			</nav>
			
			<div class="content">
				<div class="jumbotron">
					<h3 class="display-4" id="hedit">Editar Materia</h3>
					<h3 class="display-4" id="hnew">Insertar una materia</h3>
					<form th:action= "@{/editar_catalogo_materia}" th:object="${catalogoMateria}" method= "post">
						<div class="form-group col-md-2">
							<input type="text" class="form-control" id="id_cE" name="idMateria" th:value="*{idMateria}"  hidden>
						  </div>

						<div class="form-group">
							<label for="nombre">Nombre</label>
							<input type="text" class="form-control" id="nombre" name="nombre" th:value="*{nombre}">
						</div>
						  
						<div class="form-row">
						  
						  <div class="form-group col-md-4">
							<label for="estado">Estado</label>
							<select class="form-control" id="estado" name="estado">
							  <option value="true">Activo</option>
							  <option value="false">Inactivo</option>
							</select>
						  </div>
						</div>
						<hr class="my-4">
						<a class="btn btn-secondary btn-lg" href="/catalogo_materia">Volver</a>
						<button type="submit" class="btn btn-primary btn-lg">Guardar</button>
					</form>

				</div>					
			</div>
		</div>

	</body>
	<footer>
		<div class="card">
		</div>
	</footer>
</html>
